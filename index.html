<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafetería</title>
    <!-- optimización de los motores de búsqueda -->
    <meta
      name="description"
      content="Descubre recetas de café únicas y técnicas para preparar café perfecto en casa, diseñadas especialmente para verdaderos amantes del café. Aprende a aprovechar al máximo tu cafetera con guías detalladas y consejos de baristas expertos."
    />
    <meta name="author" content="Alfonso Ramírez Muñoz" />
    <meta
      name="keywords"
      content="recetas de café, cafetera, amantes del café, preparar café, guías de café, técnicas de café, baristas, café perfecto"
    />
    <!-- Conexiones y reseteo -->
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Configuracion de las fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <!----------------- Envoltorio de la pagina con la clase Page --------------------------->

      <!------------------------------------------------------------------------------------------------------->
      <!-------------------------- Pàgina de encabezado -------------------------------------------------------->
      <!------------------------------------------------------------------------------------------------------->

      <header class="header">
        <!------------------------------------------------------------------------------------------------------->
        <!-------------------------- Barra de navegacion -------------------------------------------------------->

        <nav class="nav">
          <img
            src="./images/logo_coffeeshop_dark.svg"
            alt="Logotipo logo coffeeshop dark"
            class="nav__logo"
          />
          <!------------------------ Enlaces de navegacion ------------------------------------------------------->
          <ul class="nav__links">
            <li><a href="#" class="nav__link">Recetas</a></li>
            <li><a href="#" class="nav__link">Reservar una mesa</a></li>
            <li><a href="#" class="nav__link">Contactos</a></li>
          </ul>
        </nav>
        <!--------------------------- Contenido del encabezado --------------------------------------------------->
        <div class="header__content">
          <!-- <div> -->
          <h1 class="header__title">
            <span class="header__span-accent">Café de especialidad</span>
            <span>en Triple Peaks</span>
          </h1>
          <p class="header__description">
            ¡Te damos la bienvenida a nuestra zona de estudio! Aquí tenemos café
            para darte energía y motivar tu creatividad.
          </p>
          <!-- </div> -->
          <img
            src="./images/inside_coffee_shop.png"
            alt="Imagen de una tienda de cafè"
            class="header__image"
          />
        </div>
        <!-------------------------- Pie de pagina del encabezado --------------------------------------------->
        <div class="header__footer">
          <p class="header__paragraph">
            <span>Horario:</span>
            <span>Lunes a Viernes (de 10:00h a 19:00h)</span>
            <span>Sábados y Domingos (de 11:00h a 18:00h)</span>
          </p>
        </div>
      </header>

      <main class="content">
        <section class="recipes"></section>
        <section class="reservation"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
